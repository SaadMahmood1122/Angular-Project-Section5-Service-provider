<form
  id="new-ticket"
  (ngSubmit)="onSubmit(inputTitle.value, inputText.value, form)"
  #form
>
  <p>
    <label>Title </label>
    <input name="title" id="title" #inputTitle />
  </p>
  <p>
    <label>Request </label>
    <textarea name="request" id="request" rows="3" #inputText></textarea>
  </p>
  <p>
    <button>
      <app-button>
        Submit
        <span class="icon">‚å≤</span>
      </app-button>
    </button>
  </p>
</form>
